<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Availability</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            text-align: center;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Hidden content */
        .unavailable {
            display: none;
            font-size: 1.5rem;
            color: #d9534f;
        }

        .content {
            font-size: 1.2rem;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #f6d365;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #fda085;
        }

        /* Animation for the container */
        .container.hide {
            transform: scale(0.9);
        }
    </style>
    <script>
        function checkAvailability() {
            const now = new Date();
            const day = now.getDay(); // 0 = Sunday, 6 = Saturday
            const hour = now.getHours();

            const unavailableMessage = document.getElementById('unavailable-message');
            const content = document.getElementById('content');
            const container = document.querySelector('.container');

            // Check if it's Saturday and between 6:00 AM and 6:00 PM
            if (day === 6 && hour >= 6 && hour < 18) {
                unavailableMessage.style.display = 'block';
                content.style.display = 'none';
                container.classList.add('hide');
            }
        }

        window.onload = checkAvailability;
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service</h1>
        <p id="content" class="content">
            We're here to serve you every day! Explore our offerings and enjoy your time.
        </p>
        <p id="unavailable-message" class="unavailable">
            Sorry, our services are unavailable on Saturdays from 6:00 AM to 6:00 PM.<br>
            Please visit us later. Thank you for understanding!
        </p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boom Master Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d9d6c3c0.js" crossorigin="anonymous"></script>

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f2f2f2, #eaeaea);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
    }

    .glass-clock {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 18px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      color: #ff0037;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(0, 102, 255, 0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .platform-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .platform-btns button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .platform-btns button:hover {
      transform: scale(1.05);
    }

    .tiktok { background: #000; }
    .instagram { background: #e1306c; }
    .youtube { background: #ff0000; }
    .facebook { background: #1877f2; }

    .platform-logo {
      width: 24px;
      height: 24px;
    }

    form {
      max-width: 90%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #amount {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    button[type="button"] {
      margin-top: 15px;
      background: #04fa5e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      padding: 14px;
      width: 100%;
      font-weight: bold;
      transition: 0.3s;
    }

    button[type="button"]:hover {
      background: #03c44a;
    }

    h2, h1 {
      text-align: center;
      margin: 20px auto 10px;
      font-weight: 600;
    }

    .marquee-container {
      overflow: hidden;
      margin: 30px 0;
      padding: 10px 0;
      position: relative;
    }

    .services.marquee {
      display: flex;
      gap: 30px;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .service {
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 90px;
      width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: 0.3s ease;
    }

    .service img {
      max-width: 100%;
      max-height: 70px;
      object-fit: contain;
    }

    .service:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 255, 50, 0.3);
    }

    .marquee-container::before,
    .marquee-container::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40px;
      z-index: 1;
    }

    .marquee-container::before {
      left: 0;
      background: linear-gradient(to right, #f2f2f2, transparent);
    }

    .marquee-container::after {
      right: 0;
      background: linear-gradient(to left, #f2f2f2, transparent);
    }

    .marquee:hover {
      animation-play-state: paused;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .platform-btns {
        flex-direction: column;
        gap: 12px;
      }

      .service {
        height: 80px;
        width: 120px;
      }

      .glass-clock {
        font-size: 14px;
        padding: 8px 12px;
        top: 10px;
        right: 10px;
      }
    }
    .whatsapp-button {
      display: inline-block;
      align-items: center;
      margin-top: 40px;
      padding: 12px 20px;
      background-color: #04fa5e;
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 8px;
    }

    .whatsapp-button:hover {
      background-color: #070700;
    }
  </style>
</head>
<body>
  <div class="glass-clock" id="modern-clock"></div>
  <header>
    <h1>ðŸš€ Boom ðŸ’¥ Master Room</h1>
    <p>Gain Real Followers & Likes â€” TikTok | Instagram | YouTube</p>
  </header>

  <h2 style="color: #0616f7;">Choose a platform to get started:</h2>

  <div class="platform-btns">
    <button class="tiktok" onclick="showForm('tiktok')">
      <img src="https://www.pngall.com/wp-content/uploads/13/TikTok-Logo-PNG-Images-HD.png" class="platform-logo"> TikTok
    </button>
    <button class="facebook" onclick="showForm('facebook')">
      <i class="fab fa-facebook"></i> Facebook
    </button>
    <button class="instagram" onclick="showForm('instagram')">
      <i class="fab fa-instagram"></i> Instagram
    </button>
    <button class="youtube" onclick="showForm('youtube')">
      <i class="fab fa-youtube"></i> YouTube
    </button>
  </div>

  <form id="boostForm">
    <input type="hidden" id="platform">
    <input type="hidden" id="email" value="info@kyekyeku.tech">

    <label>Username</label>
    <input type="text" id="username" placeholder="@username" required>

    <label>WhatsApp Number</label>
    <input type="tel" id="phoneNumber" required>

    <label>Service Type</label>
    <select id="serviceType" onchange="toggleLinkField()" required>
      <option value="">Select Service</option>
      <option value="followers">Followers</option>
      <option value="likes">Likes</option>
    </select>

    <div id="linkDiv" style="display:none">
      <label>Video/Image Link</label>
      <input type="url" id="mediaLink">
    </div>

    <label>Quantity</label>
    <input type="number" id="quantity" min="100" step="100" oninput="calculateAmount()" required>

    <p>Total: <span id="amount">0.00</span> GHC</p>

    <button type="button" onclick="initiatePaystack()">Pay Now</button>
  </form>
  <h1>Other Services</h1>
<div class="marquee-container">
  <div class="services marquee">
    <div class="service">
      <a href="https://wa.me/233545454000?text=Hi%2C+I%27m+interested+in+your+Audiomack+services." target="_blank">  
    <img src="https://th.bing.com/th/id/OIP.8SxTA_VPo2laQW3zlu7_qAHaEv?cb=iwp1&w=500&h=320&rs=1&pid=ImgDetMain" alt="Audiomack">
      </a>
    </div>
    <div class="service">
      <a href="https://wa.me/233545454000?text=Hi%2C+I%27m+interested+in+your+Boomplay+services." target="_blank">  
      <img src="https://asset.brandfetch.io/iduFCCNnH6/idzH6y_BTa.png?updated=1681736908337" alt="Boomplay">
      </a>
    </div>
    <div class="service">
      <a href="https://wa.me/233545454000?text=Hi%2C+I%27m+interested+in+your+Apple+Music+services." target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music">
      </a>
    </div>
    <div class="service">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify">
    </div>
    <div class="service">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </div>
    
    <div class="service">
      <img src="https://th.bing.com/th/id/R.88568e632a200ce56cae7ede31e81cc8?rik=mBfH%2fCME%2bc6AhA&pid=ImgRaw&r=0" alt="Twitter">
    </div>
  </div>
</div>

  <script>
    function showForm(platform) {
      document.getElementById('platform').value = platform;
      document.getElementById('boostForm').style.display = 'block';
    }

    function toggleLinkField() {
      const serviceType = document.getElementById("serviceType").value;
      document.getElementById("linkDiv").style.display = serviceType === "likes" ? "block" : "none";
    }

    function calculateAmount() {
  const qty = parseInt(document.getElementById("quantity").value) || 0;
  const service = document.getElementById("serviceType").value;

  let pricePerUnit = 0;

  if (service === "likes") {
    pricePerUnit = 0.007;
  } else if (service === "followers") {
    pricePerUnit = 0.035;
  }

  const amount = qty * pricePerUnit;
  document.getElementById("amount").innerText = amount.toFixed(2);
}


    function initiatePaystack() {
      const email = document.getElementById("email").value;
      const amount = parseFloat(document.getElementById("amount").innerText) * 100; // to pesewas
      const phone = document.getElementById("phoneNumber").value;

      if (!amount || amount < 10) {
        alert("Minimum amount is GHC 0.10");
        return;
      }

      let handler = PaystackPop.setup({
        key: 'pk_live_fb405d2702a00868ba424f73b9148b7aad07b2b0',
        email: email,
        amount: amount,
        currency: "GHS",
        ref: 'KYE-' + Math.floor((Math.random() * 1000000000) + 1),
        metadata: {
          custom_fields: [
            {
              display_name: "Phone Number",
              variable_name: "phone_number",
              value: phone
            }
          ]
        },
        callback: function(response) {
          // Payment success
          sendToWhatsApp();
        },
        onClose: function() {
          alert('Transaction canceled');
        }
      });

      handler.openIframe();
    }

   function sendToWhatsApp() {
  const platform = document.getElementById("platform").value;
  const username = document.getElementById("username").value;
  const phoneNumber = document.getElementById("phoneNumber").value;
  const serviceType = document.getElementById("serviceType").value;
  const mediaLink = document.getElementById("mediaLink").value || "N/A";
  const quantity = document.getElementById("quantity").value;

  const unitPrice = serviceType === "likes" ? 0.007 : 0.035;
  const amount = (quantity * unitPrice).toFixed(2);

  const message = `ðŸš€ *New Order - Boom Master Portal* ðŸš€\n` +
    `Platform: *${platform.toUpperCase()}*\n` +
    `Username: @${username}\n` +
    `Phone Number: ${phoneNumber}\n` +
    `Service: ${serviceType}\n` +
    `Media Link: ${mediaLink}\n` +
    `Quantity: ${quantity}\n` +
    `Amount Paid: GHC ${amount}\n\n` +
    `âœ… Kindly process this order.`;

  const yourNumber = "233545454000"; // Replace with your WhatsApp number
  const whatsappLink = `https://wa.me/${yourNumber}?text=${encodeURIComponent(message)}`;

  alert("Payment successful! Sending order details to admin...");
  window.location.href = whatsappLink;
}

    setInterval(() => {
      const now = new Date();
      document.getElementById("modern-clock").innerText = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
